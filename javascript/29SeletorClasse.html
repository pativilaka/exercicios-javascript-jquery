<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor classe</title>
    <!--JS-->
    <script>

        function exibirTexto(){
            var campo = document.getElementsByClassName("texto")[2];

            alert(campo.innerHTML);

        }

    </script>
</head>
<body>
    
    <h1 class="texto"> Título H1 </h1>
    <h2 class="texto"> Título H2 </h2>
    <p class="texto"> Parágrafo </p>

    <button onclick="exibirTexto()">Exibir</button>
</body>
</html>
