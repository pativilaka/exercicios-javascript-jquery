<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Atributo</title>

    <script src="jquery-3.6.2.min.js"></script>

    <script>

        $(document).ready(function(){

            //Selecionar e alterar o elemento img
            $("img").attr("width","700");
            $("img").attr("title","Mudei title com jquery");
        });

    </script>
</head>
<body>
    <img src="logo_proway.png" width="100" title="Proway">
</body>
</html>
